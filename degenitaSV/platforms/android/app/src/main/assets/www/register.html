<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degenitas SV - Registro</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- Flecha para volver a la página anterior -->
<div class="back-arrow">
    <a href="index.html">
        &#8592; Volver
    </a>
</div>
<div class="register-container">
    <div class="register-box">
        <!-- Logo -->
        <div class="logo-container">
            <img src="img/logo.jpg" alt="Logo de Degenitas SV" class="logo">
        </div>

        <!-- Campos de registro -->
        <input type="text" id="user" placeholder="Nombre de usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <input type="password" id="confirm-password" placeholder="Confirma tu contraseña">
        <button onclick="register()">Registrarse</button>
    </div>
</div>
<script src="cordova.js"></script>
<script src="js/scriptregister.js"></script>
</body>
</html>
